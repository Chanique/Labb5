<html lang="en">
<head>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Style.css-->
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2, SASS, Bootstrap, Nesting, Mixins.</title>
</head>
<body>

    <!--Nav using nested CSS classes-->

    <nav>
        <ul>
            <a href="#"><li>Link 1 </li></a>
            <a href="#"><li>Link 2 </li></a>
        </ul>
    </nav>

    <!--Bootstrap Block nr 1-->

    <div class="container">
        <div class="row">
            <section class="col-md-6" style="background: bisque;">
                <h2>Col-6</h2>
                <p>Column 1</p>
            </section>
            <section class="col-md-4" style="background: beige;">
                <h2>Col</h2>
                <p>Column 2</p>
            </section>
            <section class="col-md-4" style="background: beige;">
                <h2>Col</h2>
                <p>Column 3</p>
            </section>
        </div>
    </div>
</body>
</html>
